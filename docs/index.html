<!DOCTYPE html>
<html>
<head>
	<title>MyAlert Demo</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="css/myalert.min.css" />
	<link rel="stylesheet" type="text/css" href="css/myalert-theme.min.css" />
	<link rel="stylesheet" type="text/css" href="css/demo.css" />
</head>
<body>
	<div id="content" data-myalert data-myalert-max="3">
		<h1>MyAlert</h1>
		<button id="showDefault">Default</button><br/><br/>
		<button id="showInfo">Info</button><br/><br/>
		<button id="showSuccess">Success</button><br/><br/>
		<button id="showWarning">Warning</button><br/><br/>
		<button id="showDanger">Danger</button><br/><br/>
		<button id="showCustom">Custom</button><br/><br/><br/>
		<button id="showSaving">Saving</button><br/><br/>
		<button id="hideSaving">Not Saving</button><br/><br/>
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/myalert.min.js"></script>
	<script type="text/javascript" src="js/demo.js"></script>
</body>
</html>
